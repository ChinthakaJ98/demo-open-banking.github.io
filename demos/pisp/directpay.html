<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="WSO2">
      
    <title>DirectPay PISP Solutions</title>

    <link rel="stylesheet" type="text/css" href="/demos/pisp/libs/bootstrap-5.2.0/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/demos/pisp/libs/font-wso2-1.3.0/css/font-wso2.min.css">
    <link rel="stylesheet" type="text/css" href="/demos/pisp/css/directpay.css">
  </head>
  <body>
    
   <!-- Navigation -->
    <nav class="navbar navbar-expand navbar-light bg-light fixed-top">
      <div class="container">
        <img src="img/directpay_logo.png" class="logo mr-0">
        <a class="navbar-brand mr-auto" href="#">PISP Solutions</a>
      </div>
    </nav>

    <!-- Header -->
    <header class="intro-header" style="height: 100%">
      <div class="container">
        <div class="intro-message">
          <h1>Select your bank</h1>
          <h3 class="sub-title">Please select the bank that you would like to proceed with</h3>
          <hr class="intro-divider">
          <ul class="list-inline intro-social-buttons">
            <li class="list-inline-item">
              <a href="bank.html?bank=1" class="btn btn-secondary btn-lg network-name" role="main-action">
                Citizen Bank
              </a>
            </li>
            <li class="list-inline-item">
              <a href="bank.html?bank=2" class="btn btn-secondary btn-lg network-name" role="main-action">
                EUDC Bank
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <script src="/demos/pisp/libs/jquery-3.6.0/jquery.min.js"></script>
    <script src="libs/popperjs-1.11.0/popper.min.js"></script>
    <script src="/demos/pisp/libs/bootstrap-5.2.0/bootstrap.min.js"></script>
    <script src="js/demos.js"></script>
    <script>
        window.parent.$("#demo-desc").html('Merchant will direct you to a PISP solution where you have options to select a bank through which you prefer to make the payment.');
        window.parent.$("iframe#mobile-content").attr('data-prevsrc',  'demos/pisp/index.html');
    </script>
  </body>
</html>
