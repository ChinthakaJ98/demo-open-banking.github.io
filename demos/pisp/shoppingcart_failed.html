<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="WSO2">
      
    <title>ShoppingCart | Checkout</title>

    <link rel="stylesheet" href="libs/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-wso2-1.3.0/css/font-wso2.min.css">
    <link rel="stylesheet" href="css/shoppingcart.css">
  </head>
  <body>
    
   <nav class="navbar navbar-expand navbar-dark">
      <a class="navbar-brand" href="#">
          <img src="img/logo.png" class="logo" alt="ShoppingCart">
      </a>

      <div class="collapse navbar-collapse text" id="navbarDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Checkout</a>
          </li>
        </ul>
      </div>
    </nav>
      
    <nav class="navbar navbar-expand navbar-dark navbar-secondary">
      <div class="collapse navbar-collapse text" id="navbarDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <div class="search-right ml-auto">
            <div class="cart box_1 clearfix">
                <a>
                <h3> <div class="total">
                    <span class="simpleCart_total">â‚¬ 0.00</span></div>
                    <i class="fw fw-cart"></i></h3>
                </a>
                <p><a href="javascript:;" class="simpleCart_empty">Cart is empty</a></p>
            </div>
        </div>
      </div>
    </nav>
      
    <div class="banner failed">
      <div class="container-fluid">
        <h1>Payment unsuccessful!</h1>
        <em></em>
        <h2>Home<label>/</label>Checkout<label>/</label>Payment Details</h2>
      </div>
    </div>
      
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="mx-auto">
                    <form target="_blank" class="form-horizontal" onsubmit="try {return window.confirm(&quot;You are submitting information to an external page.\nAre you sure?&quot;);} catch (e) {return false;}">
                        <div class="form-group text-center">
                            <h4>Your payment didn't go through. please try a different payment method or try again.</h4>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-block mx-auto text-center mt-5 mb-5">
            <a class="btn btn-primary btn-lg" href="directpay.html" role="main-action">Try again</a>
        </div>
    </div>
      
    <!-- footer -->
    <footer class="footer fixed text-center">
      <div class="container-fluid">
        <p>ShoppingCart.co.uk | &copy; <script>document.write(new Date().getFullYear());</script></p>
      </div>
    </footer>

    <script src="libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="libs/popperjs-1.11.0/popper.min.js"></script>
    <script src="libs/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="js/demos.js"></script>
    <script>
        window.parent.$("#demo-desc").html('Assume you are done adding your items to the shopping cart. You can then click the checkout/pay option.');
        window.parent.$("iframe#mobile-content").attr('data-prevsrc',  'demos/pisp/bank_consent.html');
    </script>
  </body>
</html>
